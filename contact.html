<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d894b7bb16.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <title>Document</title>
</head>
<body class="page_2">
  <nav>
    <div class="nav__content">
      <div class="logo"><a href="#">Keiko J. Gauzon</a></div>
      <label for="check" class="checkbox">
        <i class="ri-menu-line"></i>
      </label>
      <input type="checkbox" name="check" id="check" />
      <ul class="nav_list">
        <li><a href="index.html">About Me</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </div>
  </nav>
  <section class="contact-info">
    <div class="contact-info">
      <div class="contacts">
        <h1 class="text-one">My Contact Information</h1>
        <div class="Address"></div>
        <i class="fa-solid fa-location-dot"></i>
        <div class="topic"><b>Address</b></div>
        <div class="text"><i>Stockholm, Sweden</i></div>
        <div class="Phone Number"></div>
        <i class="fa-solid fa-phone"></i>
        <div class="topic"><b>Phone Number</b></div>
        <div class="text"><i>+46 704 568 620</i></div>
        <div class="E-mal"></div>
        <i class="fa-solid fa-envelope"></i>
        <div class="topic"><b>E-mail</b></div>
        <div class="text"><i>keiko.jade@gmail.com</i></div>
    </div>
  </section>

  <section id="second-page">
    <h2>Message Me!</h2>
    <div>
        <form class="form">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number">Number</label>
            </div>
            <div class="input-group">
                <input type="text" id="e-mail" required>
                <label for="e-mail">E-mail</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8"></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
</body>
</html>
